<script>
function playAudio(e, link) {
  var audio = document.createElement("audio");
  var src = document.createElement("source");
  src.src = link.href;
  audio.volume = 0.6;
  audio.appendChild(src);
  audio.play();
  e.preventDefault();
}
</script>
